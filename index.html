<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="input">
                <div class="input-group-1">
                    <div class="utilities">
                        <div class="row">
                            <button class="round-btn clear-btn">C</button>
                            <button class="oval-btn backspace-btn">&#8678;</button>
                        </div>
                    </div>
                    <div class="numbers">
                        <div class="row">
                            <button class="round-btn number-btn">7</button>
                            <button class="round-btn number-btn">8</button>
                            <button class="round-btn number-btn">9</button>
                        </div>
                        <div class="row">
                            <button class="round-btn number-btn">4</button>
                            <button class="round-btn number-btn">5</button>
                            <button class="round-btn number-btn">6</button>
                        </div>
                        <div class="row">
                            <button class="round-btn number-btn">1</button>
                            <button class="round-btn number-btn">2</button>
                            <button class="round-btn number-btn">3</button>
                        </div>
                        <div class="row">
                            <button class="oval-btn number-btn">0</button>
                            <button class="round-btn number-btn" id="decimal">.</button>
                        </div>
                    </div>
                </div>
                <div class="input-group-2">
                    <div class="operations">
                        <div class="row">
                            <button class="round-btn ops-btn">รท</button>
                        </div>
                        <div class="row">
                            <button class="round-btn ops-btn">x</button>
                        </div>
                        <div class="row">
                            <button class="round-btn ops-btn">-</button>
                        </div>
                        <div class="row">
                            <button class="round-btn ops-btn">+</button>
                        </div>
                        <div class="row">
                            <button class="round-btn ops-btn">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
