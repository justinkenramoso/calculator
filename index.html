<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="input">
                <div class="input-group-1">
                    <div class="utilities">
                        <div class="row">
                            <div class="round-btn clear-btn">C</div>
                            <div class="oval-btn backspace-btn">&#8678;</div>
                        </div>
                    </div>
                    <div class="numbers">
                        <div class="row">
                            <div class="round-btn number-btn">7</div>
                            <div class="round-btn number-btn">8</div>
                            <div class="round-btn number-btn">9</div>
                        </div>
                        <div class="row">
                            <div class="round-btn number-btn">4</div>
                            <div class="round-btn number-btn">5</div>
                            <div class="round-btn number-btn">6</div>
                        </div>
                        <div class="row">
                            <div class="round-btn number-btn">1</div>
                            <div class="round-btn number-btn">2</div>
                            <div class="round-btn number-btn">3</div>
                        </div>
                        <div class="row">
                            <div class="oval-btn number-btn">0</div>
                            <div class="round-btn number-btn">.</div>
                        </div>
                    </div>
                </div>
                <div class="input-group-2">
                    <div class="operations">
                        <div class="row">
                            <div class="round-btn ops-btn">รท</div>
                        </div>
                        <div class="row">
                            <div class="round-btn ops-btn">x</div>
                        </div>
                        <div class="row">
                            <div class="round-btn ops-btn">-</div>
                        </div>
                        <div class="row">
                            <div class="round-btn ops-btn">+</div>
                        </div>
                        <div class="row">
                            <div class="round-btn ops-btn">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
